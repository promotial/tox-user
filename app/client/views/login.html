<template name="login">
  <div id="login">
    <div id="login-top"><img id="tox-title" src="/img/tox-title.png"></div>
    <div id="login-forms">
      <input id="login-username" class="call-input-box" type="email" placeholder="Email" autofocus required>
      <input id="login-pass" class="call-input-box" type="password" placeholder="Password" required>
      <input type="submit" class="login-btn" id="login-btn" value="Log in">
      <input type="submit" class="login-btn" id="register-btn" value="Register">
      <img id="google-sign-in" class="sign-in-btn" src="/img/signin-google.png">
      <img id="facebook-sign-in" class="sign-in-btn" src="/img/signin-facebook.png">
      <img id="twitter-sign-in" class="sign-in-btn" src="/img/signin-twitter.png">
    </div>
  </div>
</template>
