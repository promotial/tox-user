<template name="home">
  <!-- new call button -->
  <a id="new-call-btn" class="home-btn" href="{{pathFor 'newCall'}}">
      <img class="home-btn-img" src="/img/home/newcallicon.png">
      <span id="new-call-btn-text" class="home-btn-text">New Call</span>
  </a>

  <!-- profiles button -->
  <a id="profiles-btn" class="home-btn" href="{{pathFor 'profiles'}}">
      <img class="home-btn-img"  src="/img/home/profileicon.png">
      <span id="profiles-btn-text" class="home-btn-text">Profiles</span>
  </a>

  <!-- history button -->
  <a id="history-btn" class="home-btn" href="{{pathFor 'history'}}">
    <img class="home-btn-img"  src="/img/home/historyicon.png">
    <span id="history-btn-text" class="home-btn-text">History</span>
  </a>
  <!-- about button -->
  <a id="about-btn" class="home-btn" href="/">
    <img class="home-btn-img" src="/img/home/abouticon.png">
    <span id="about-btn-text" class="home-btn-text">About</span>
  </a>
</template>
