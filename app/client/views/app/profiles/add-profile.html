<template name="addProfile">
  <div id="new-call-title"> Add Profile </div>
  <a id="new-call-back" href="{{pathFor 'profiles'}}" style="color:black;"> <span aria-hidden="true" id="new-call-back-txt" class="icon-chevron-left"> </span> </a>
  <a id="new-call-save" href="{{pathFor 'profiles'}}" style="color:black;"> <span aria-hidden="true" id="new-call-back-txt" class="icon-save"> </span> </a>
  <span class="call-input-title edit-input-title">Name</span> <input id="call-name-input" class="call-input-box edit" type="text">
  <br>
  <span class="call-input-title edit-input-title">Mobile</span> <input id="call-mobile-input" class="call-input-box edit" type="tel">
  <br>
  <span class="call-input-title edit-input-title">Weight</span> <input id="call-weight-input" class="call-input-box call-input-weight edit edit-bot" type="tel">
  <span class="call-input-title edit-age-title">Age</span> <input id="call-age-input" class="call-input-box call-input-weight edit edit-bot" type="tel">
  <br>

  <div style="max-width:150px;max-height:100px;float:left;">
    <span id="loc-switch-title">Share Location</span>
    <label id="loc-toggle" class="switch-light candy" onclick="">
      <input id="loc-toggle-checkbox" type="checkbox">
	    <span>
		    <span>Off</span>
		    <span>On</span>
	    </span>
      </input>
      <a></a>
    </label>
  </div>

  <div style="max-width:150px;max-height:100px;float:right;">
    <span id="gender-switch-title">Gender</span>
    <label id="gender-toggle" class="switch-light candy" onclick="">
      <input id="sex-toggle-checkbox" type="checkbox">
	    <span>
		    <span>Male</span>
		    <span>Female</span>
	    </span>
      </input>
      <a></a>
    </label>
  </div>
</template>
